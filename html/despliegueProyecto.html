<!DOCTYPE html>
<html lang="es">
<head>
  <title>TinTart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/2custom.css">
</head>
<body>
  <div class="product">
    <img src="../img/logo.jpeg" alt="Creando arte juntos">
    <p>Creando arte juntos</p>
  </div>  
  <div class="contenedor">
    <header class="titulo">
      <h1>Productos</h1>
    </header>
    <section class="product-grid">
      <div class="product">
        <img src="../img/p1.png" alt="Sudadera Montecarlo">
        <p>Sudadera Montecarlo - $350.00</p>
      </div>
      <div class="product">
        <img src="../img/p2.png" alt="Playera SpiderGirl">
        <p>Playera SpiderGirl - $250.00</p>
      </div>
      <div class="product">
        <img src="../img/p3.png" alt="ToteBag Pug">
        <p>ToteBag Pug - $200.00</p>
      </div>
      <div class="product">
        <img src="../img/p4.png" alt="ToteBag Olivia Rodrigo">
        <p>ToteBag Olivia Rodrigo - $150.00</p>
      </div>
      <div class="product">
        <img src="../img/p5.png" alt="TouchePad">
        <p>TouchePad - $100.00</p>
      </div>
      <div class="product">
        <img src="../img/p6.png" alt="Taza Morat">
        <p>Taza Morat - $150.00</p>
      </div>
    </section>
  </div>
</body>
</html>
