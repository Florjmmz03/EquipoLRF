<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body class="bg-form-background">

    <div class="form-box">
        <img src="../img/logo.png" alt="Logo de la marca" class="logo-custom">
        <h2 class="form-title">Tu opinión nos ayuda mucho:</h2>
            <form id="commentForm">
            <div class="form-group">
                <label for="userName">Nombre:</label>
                <input type="text" id="userName" placeholder="Tu nombre" class="input-custom" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Correo:</label>
                <input type="email" id="userEmail" placeholder="Tu correo" class="input-custom" required>
            </div>
            <div class="form-group">
                <label for="userComment">Comentario:</label>
                <textarea id="userComment" rows="4" placeholder="Escribe tu comentario aquí" class="input-custom" required></textarea>
            </div>
            <button type="submit" class="button-custom">Enviar Comentario</button>
        </form>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            const userComment = document.getElementById('userComment').value.trim();

            if (userName && userEmail && userComment) {
                alert('¡Gracias por tu comentario, ' + userName + '!');
                document.getElementById('commentForm').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>

</body>
</html>
