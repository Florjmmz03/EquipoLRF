<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-[#cbddc5] font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl">
        <h2 class="text-2xl font-semibold text-center mb-6 text-black">Lista de Productos</h2>
        
        <div class="mb-4">
            <label for="categoriaFiltro" class="block text-sm font-medium text-black mb-2">Filtrar por Categoría</label>
            <select id="categoriaFiltro" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#779977]">
                <option value="all" selected>Todos los productos</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niños">Niños</option>
            </select>
        </div>

        <table class="table-auto w-full border-collapse border border-gray-300 mb-8">
            <thead>
                <tr>
                    <th class="border border-gray-300 px-4 py-2">Nombre</th>
                    <th class="border border-gray-300 px-4 py-2">Descripción</th>
                    <th class="border border-gray-300 px-4 py-2">Precio</th>
                    <th class="border border-gray-300 px-4 py-2">Categoría</th>
                    <th class="border border-gray-300 px-4 py-2">Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr class="producto" data-categoria="hombre">
                    <td class="border border-gray-300 px-4 py-2">Camiseta</td>
                    <td class="border border-gray-300 px-4 py-2">Camiseta de algodón</td>
                    <td class="border border-gray-300 px-4 py-2">$15</td>
                    <td class="border border-gray-300 px-4 py-2">Hombre</td>
                    <td class="border border-gray-300 px-4 py-2"><img src="img/camiseta.jpg" alt="Camiseta" class="w-12"></td>
                </tr>
                <tr class="producto" data-categoria="mujer">
                    <td class="border border-gray-300 px-4 py-2">Vestido</td>
                    <td class="border border-gray-300 px-4 py-2">Vestido elegante</td>
                    <td class="border border-gray-300 px-4 py-2">$30</td>
                    <td class="border border-gray-300 px-4 py-2">Mujer</td>
                    <td class="border border-gray-300 px-4 py-2"><img src="img/vestido.jpg" alt="Vestido" class="w-12"></td>
                </tr>
                <tr class="producto" data-categoria="niños">
                    <td class="border border-gray-300 px-4 py-2">Pantalón</td>
                    <td class="border border-gray-300 px-4 py-2">Pantalón para niños</td>
                    <td class="border border-gray-300 px-4 py-2">$20</td>
                    <td class="border border-gray-300 px-4 py-2">Niños</td>
                    <td class="border border-gray-300 px-4 py-2"><img src="img/pantalon.jpg" alt="Pantalón" class="w-12"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
