<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Productos</h2>
        
        <div class="mb-3">
            <label for="categoriaFiltro" class="form-label">Filtrar por Categoría</label>
            <select class="form-select" id="categoriaFiltro">
                <option value="all" selected>Todos los productos</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niños">Niños</option>
            </select>
        </div>

        <table class="table table-bordered table-azul mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr class="producto" data-categoria="hombre">
                    <td>Camiseta</td>
                    <td>Camiseta de algodón</td>
                    <td>$15</td>
                    <td>Hombre</td>
                    <td><img src="img/camiseta.jpg" alt="Camiseta" width="50"></td>
                </tr>
                <tr class="producto" data-categoria="mujer">
                    <td>Vestido</td>
                    <td>Vestido elegante</td>
                    <td>$30</td>
                    <td>Mujer</td>
                    <td><img src="img/vestido.jpg" alt="Vestido" width="50"></td>
                </tr>
                <tr class="producto" data-categoria="niños">
                    <td>Pantalón</td>
                    <td>Pantalón para niños</td>
                    <td>$20</td>
                    <td>Niños</td>
                    <td><img src="img/pantalon.jpg" alt="Pantalón" width="50"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
