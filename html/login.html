<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Importamos Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#cbddc5] min-h-screen flex items-center justify-center font-sans">
  <!-- Contenedor del login -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    
    <!-- Logo centrado -->
    <img src="../img/Logo.png" alt="Logo" class="w-36 mx-auto mb-6">

    <!-- Título del formulario -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</h2>

    <form>
      <!-- Campo: Correo electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese su correo" required>
      </div>

      <!-- Campo: Contraseña con botón para mostrar/ocultar -->
      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" class="mt-1 w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese su contraseña" required>
        <!-- Botón de mostrar/ocultar contraseña -->
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-600 text-lg">
          👁️‍🗨️
        </button>
      </div>

      <!-- Enlace: Olvidé mi contraseña -->
      <p class="text-left text-sm text-gray-700 mb-4">
        <a href="#" class="hover:underline">Olvidé mi contraseña</a>
      </p>

      <!-- Botón de iniciar sesión -->
      <button type="submit" class="w-full bg-[#779977] text-white py-3 rounded-lg hover:bg-[#0c5f31] transition-colors">Iniciar sesión</button>

      <!-- Enlace a registro -->
      <p class="text-center text-sm text-gray-700 mt-4">
        ¿No tienes cuenta? <a href="registro.html" class="text-black font-medium hover:underline">Regístrate</a>
      </p>
    </form>
  </div>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleButton = event.target;

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.textContent = "👁️";
      } else {
        passwordInput.type = "password";
        toggleButton.textContent = "👁️‍🗨️";
      }
    }
  </script>
</body>
</html>
