<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="bootstrap.css"> 
    <style>

        body {

            height: 100vh;
            background-color: #cbddc5; 
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;

        }
        .login-container .logo {

        }
        h2 {

        .btn-primary {

            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0c5f31;
            border-color: #0c5f31;
        }
        .form-control {
            font-size: 1rem;
            padding: 12px;

        }
        .form-label {
            font-weight: 500;
            color: #0d0303;
            text-align: left;
            display: block;

        .input-group button {

<body>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>
</html>
