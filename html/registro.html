<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <!-- Importamos Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#cbddc5] min-h-screen flex items-center justify-center font-sans">
  <!-- Contenedor principal centrado y con color de fondo personalizado -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <!-- Título centrado -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Registro</h2>

    <!-- Formulario de registro -->
    <form>
      <!-- Campo: Nombre -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese su nombre" required />
      </div>

      <!-- Campo: Correo Electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese su correo" required />
      </div>

      <!-- Campo: Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese su contraseña" required />
      </div>

      <!-- Campo: Confirmar Contraseña -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Confirme su contraseña" required />
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="w-full bg-[#779977] text-white py-3 rounded-lg hover:bg-[#0c5f31] transition-colors">Registrarse</button>
    </form>

    <!-- Enlace para ir al login -->
    <p class="text-center text-sm text-gray-700 mt-4">
      ¿Ya tienes cuenta? <a href="login.html" class="text-black font-medium hover:underline">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
