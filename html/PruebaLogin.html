<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaLogin</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/estilos.css" rel="stylesheet">
    <style>
        body {
            background-color: #cbddc5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 12px;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding-right: 40px; /* Espacio para el icono */
        }
        .btn-primary {
            background-color: #779977;
            border-color: #779977;
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0c5f31;
            border-color: #0c5f31;
        }
        /* Estilos para el bot√≥n de mostrar contrase√±a */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }
        .password-toggle:focus {
            outline: none;
        }
        .text-center a, .text-left a {
            color: #000;
            text-decoration: none;
        }
        .text-center a:hover, .text-left a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 150px; 
            height: auto; 
            display: block;
            margin: 0 auto 20px; /
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <img src="../img/Logo.png" alt="Logo" class="logo">
                    <h2 class="text-center mb-4">Iniciar sesi√≥n</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase√±a" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    üëÅÔ∏è‚Äçüó®Ô∏è <!-- Ojo cerrado -->

                            </div>
                        </div>
                        <p class="text-left mt-3"><a href="login.html">Olvid√© mi contrase√±a</a></p>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>
                        <p class="text-center mt-3">¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.innerHTML = "üëÅÔ∏è"; // Ojo abierto
            } else {
                passwordInput.type = "password";
                toggleButton.innerHTML = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Ojo cerrado
            }
        }
    </script>
</body>
</html>
