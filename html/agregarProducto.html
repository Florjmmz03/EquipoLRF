<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-[#cbddc5] font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center mb-6 text-black">Agregar Nuevo Producto</h2>
        <form>
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-black mb-2">Nombre del Producto</label>
                <input type="text" id="nombre" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese el nombre">
            </div>
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-black mb-2">Descripción</label>
                <textarea id="descripcion" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese una descripción"></textarea>
            </div>
            <div class="mb-4">
                <label for="precio" class="block text-sm font-medium text-black mb-2">Precio</label>
                <input type="number" id="precio" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#779977]" placeholder="Ingrese el precio">
            </div>
            <div class="mb-4">
                <label for="categoria" class="block text-sm font-medium text-black mb-2">Categoría</label>
                <select id="categoria" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#779977]">
                    <option selected>Seleccione una categoría</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Niños</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="imagen" class="block text-sm font-medium text-black mb-2">Imagen del Producto</label>
                <input type="file" id="imagen" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#779977]">
            </div>
            <button type="submit" class="w-full bg-[#779977] text-white font-bold py-2 rounded-lg hover:bg-[#0c5f31] transition-colors">Guardar Producto</button>
        </form>
    </div>
</body>
</html>
