<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceso de Compra</title>
  <link rel="stylesheet" href="../css/custom.css">
</head>

<script>
function mostrarPaso(paso) {
  for (let i = 1; i <= 4; i++) {
    const seccion = document.getElementById("paso" + i);
    if (seccion) seccion.style.display = (i === paso) ? "block" : "none";
  }
  window.scrollTo(0, 0);
}

function validarMetodoPago() {
  const metodo = document.getElementById("metodo-pago").value;
  if (metodo === "tarjeta") {
    mostrarPaso(3);
  } else {
    mostrarPaso(4); // directo a confirmación si no es tarjeta
  }
}

  </script>
  
<body>

  <main class="contenedor">

    <main class="contenedor" style="padding-top: 100px;">

        <!-- PASO 1: Resumen de compra -->
        <section id="paso1">
          <h1 class="titulo">Resumen de tu compra</h1>
          <section class="product-grid">
            <div class="card">
              <img src="../img/Producto1.png" alt="Producto 1">
              <div class="card-body">
                <h3>Camisa Oversize</h3>
                <p>Talla: M</p>
                <p>Precio: $399</p>
              </div>
            </div>
            <div class="card">
              <img src="../img/Producto2.png" alt="Producto 2">
              <div class="card-body">
                <h3>Pantalón Cargo</h3>
                <p>Talla: 32</p>
                <p>Precio: $599</p>
              </div>
            </div>
          </section>
      
          <section class="resumen-compra">
            <h2>Total: $998</h2>
            <button class="btn" onclick="mostrarPaso(2)">Continuar al pago</button>
          </section>
        </section>
      
        <!-- PASO 2: Formulario de envío -->
        <section id="paso2" style="display: none;">
          <div class="form-box">
            <h2>Datos de envío</h2>
            <form onsubmit="validarMetodoPago(); return false;">
              <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" class="input-custom" required>
              </div>
              <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" class="input-custom" required>
              </div>
              <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" id="cp" class="input-custom" required>
              </div>
              <div class="form-group">
                <label for="metodo-pago">Método de pago</label>
                <select id="metodo-pago" class="input-custom" required>
                  <option value="">Selecciona una opción</option>
                  <option value="tarjeta">Tarjeta</option>
                  <option value="oxxo">OXXO</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>
              <button type="submit" class="button-custom">Finalizar compra</button>
            </form>
          </div>
        </section>


        <!-- PASO 3: Formulario de tarjeta -->
    <section id="paso3" style="display: none;">
        <div class="form-box">
        <h2>Información de tu tarjeta</h2>
        <div class="form-group" style="text-align: center; margin-bottom: 20px;">
            <img src="../img/AMEX-Logo.jpg" alt="Visa" style="width: 50px; margin: 0 10px;">
            <img src="../img/logo-Mastercard.jpg" alt="Mastercard" style="width: 50px; margin: 0 10px;">
            <img src="../img/VISA-Logo.jpg" alt="American Express" style="width: 50px; margin: 0 10px;">
          </div>
          
        <form onsubmit="mostrarPaso(4); return false;">
            <div class="form-group">
             <label for="nombre-tarjeta">Nombre en la tarjeta</label>
             <input type="text" id="nombre-tarjeta" class="input-custom" placeholder="Ej. Juan Pérez" required>
            </div>
            <div class="form-group">
             <label for="numero-tarjeta">Número de tarjeta</label>
             <input type="text" id="numero-tarjeta" class="input-custom" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="form-group">
             <label for="vencimiento">Vencimiento</label>
             <input type="month" id="vencimiento" class="input-custom" required>
            </div>
            <div class="form-group">
             <label for="cvv">CVV</label>
             <input type="password" id="cvv" class="input-custom" maxlength="4" placeholder="Ej. 123" required>
            </div>
             <button type="submit" class="button-custom">Confirmar pago</button>
        </form>
        </div>
  </section>
  
  <!-- PASO 4: Confirmación final -->
  <section id="paso4" style="display: none; text-align: center;">
    <h2>¡Gracias por tu compra!</h2>
    <p>Tu pedido ha sido procesado con éxito.</p>
    <img src="../img/check.png" alt="Compra completada" style="max-width: 150px; margin-top: 20px;">
  </section>


      </main>  
</body>
</html>
