<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Eliminar Productos</h2>

        <table class="table table-bordered table-azul mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>Camiseta de algodón</td>
                    <td>$15</td>
                    <td>Hombre</td>
                    <td><img src="img/camiseta.jpg" alt="Camiseta" width="50"></td>
                    <td><button class="btn btn-danger btn-sm eliminar">Eliminar</button></td>
                </tr>
                <tr>
                    <td>Vestido</td>
                    <td>Vestido elegante</td>
                    <td>$30</td>
                    <td>Mujer</td>
                    <td><img src="img/vestido.jpg" alt="Vestido" width="50"></td>
                    <td><button class="btn btn-danger btn-sm eliminar">Eliminar</button></td>
                </tr>
                <tr>
                    <td>Pantalón</td>
                    <td>Pantalón para niños</td>
                    <td>$20</td>
                    <td>Niños</td>
                    <td><img src="img/pantalon.jpg" alt="Pantalón" width="50"></td>
                    <td><button class="btn btn-danger btn-sm eliminar">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
